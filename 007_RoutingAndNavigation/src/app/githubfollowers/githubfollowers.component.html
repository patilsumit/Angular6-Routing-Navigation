<div *ngFor="let follower of followers" class="media">
  <div class="media-left">
    <!--<a href="#"> -->
    <a routerLink="/followers/:username">
      <img class="avatar media-object" src="{{ follower.avatar_url }}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">
     <!-- <a href="#">{{ follower.login }}</a> -->
     <a [routerLink]="['/followers',follower.login]">{{ follower.login }}</a>
    </h4>
    <a href="follower.html_url">{{ follower.html_url }}</a>
    <h1>{{follower.bio}}</h1>
  </div>
</div>
